<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Using a generator to generate a sequence of values</title>
    <link rel="stylesheet" href="../assert.css" />
    <script src="../assert.js"></script>
  </head>
  <body>
    <script>
      "use strict";
      function* WeaponGenerator() {
        yield "Katana";
        yield "Wakizashi";
        yield "Kusarigama";
      }

      const weaponGenerator = WeaponGenerator();

      let item = weaponGenerator.next();

      while (!item.done) {
        console.log(item.value);

        item = weaponGenerator.next();
      }
    </script>
  </body>
</html>
