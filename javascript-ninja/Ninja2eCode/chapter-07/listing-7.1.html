<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>With prototypes objects can access properties of other objects</title>
    <link rel="stylesheet" href="../assert.css" />
    <script src="../assert.js"></script>
  </head>
  <body>
    <script>
      const yoshi = { skulk: true };
      const hatori = { sneak: true };
      const kuma = { creep: true };

      assert("skulk" in yoshi, "Yoshi can skulk");
      assert(!("sneak" in yoshi), "Yoshi cannot sneak");
      assert(!("creep" in yoshi), "Yoshi cannot creep");

      Object.setPrototypeOf(yoshi, hatori);

      assert("sneak" in yoshi, "Yoshi can now sneak");

      assert(!("creep" in hatori), "Hatori cannot creep");

      Object.setPrototypeOf(hatori, kuma);
      assert("creep" in hatori, "Hatori can now creep");
      assert("creep" in yoshi, "Yoshi can also creep");

      const baiastan = {
        javascript: true,
        position: "frontend-develop",
        salary: 3000000,
      };

      const tiktok = {
        company: "social network",
        employees: "1,000,000",
      };

      const doordash = {
        company: "food-delivery",
        empoloyees: "2,000,000",
        public: true,
      };

      Object.setPrototypeOf(tiktok, baiastan);
      Object.setPrototypeOf(doordash, tiktok);

      console.log(tiktok.position);
      console.log(tiktok.salary);
      console.log(doordash.salary);

      console.log(tiktok.isPrototypeOf(doordash));
    </script>
  </body>
</html>
