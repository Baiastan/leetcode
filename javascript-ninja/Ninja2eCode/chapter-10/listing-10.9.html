<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Converting a dashed string to camel case</title>
    <link rel="stylesheet" href="../assert.css" />
    <script src="../assert.js"></script>
  </head>
  <body>
    <script>
      function upper(all, letter, i, source) {
        return letter.toUpperCase();
      }

      const res = "border-bottom-width".replace(/-(\w)/g, upper);

      console.log(res);

      assert(
        "border-bottom-width".replace(/-(\w)/g, upper) === "borderBottomWidth",
        "Camel cased a hyphenated string."
      );

      const string = "ABCDEfg";

      const newString = string.replace(/[A-Z]/g, "X");

      console.log(newString);
    </script>
  </body>
</html>
